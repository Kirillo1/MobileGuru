{% extends 'base.html' %}
{% load static %}
{% block lists %}
  Детальная страница
{% endblock %}
{% block content %}
  <main class="form-signin w-100 m-auto">
    <form method='POST'>
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Введите данные для входа</h1>

        <label class="sr-only" for="{{form.username.id_for_label}}">Имя пользователя</label>
        {{ form.username }}
        <label class="sr-only" for="{{form.password.id_for_label}}">Пароль</label>
        {{ form.password }}

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">Запомнить</label>
      </div>
      <button class="btn w-100 py-2" type="submit">Войти</button>
    </form>
  </main>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
{% endblock %}
