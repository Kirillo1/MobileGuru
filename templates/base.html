<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header>
        <div>
          <h2 class="float-md-start mb-0"><a style="color: #FFA500;" href="{% url 'market:index' %}">MobileGuru</a></h2>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'users:profile' %}">Привет, {{ user }}</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'users:register_user' %}">Зарегистрироваться</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'users:login' %}">Войти</a>
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="{% url 'market:index' %}">Главная</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'market:create_smartphone' %}">Добавить новый смартфон</a>
            <a class="nav-link fw-bold py-1 px-0" href="{% url 'users:logout' %}">Выход</a>
          </nav>
        </div>
      </header>

      <div class="container">
        {% block content %}

        {% endblock %}
      </div>
        <footer>
          <ul class="nav justify-content-center border-bottom">
            <li class="nav-item">
              <a href="{% url 'market:index' %}" class="nav-link px-2 text-body-secondary">Главная</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">Features</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">About</a>
            </li>
          </ul>
          <p class="text-center text-body-secondary">&copy; 2023 MobileGuru Company, Inc</p>
        </footer>
    </div>
  </body>
</html>
